name: Run JMeter tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 5'  # Every Friday at 6am UTC

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download and extract JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Clean previous results
        run: |
          rm -rf results report

      - name: Create results and report directories
        run: |
          mkdir -p results
          mkdir -p report

      - name: Run JMeter test
        run: |
          apache-jmeter-5.6.3/bin/jmeter -n -t "tests/CASE MANAGMENT V2.jmx" -l results/results.jtl -j results/jmeter.log

      - name: Generate HTML report
        run: |
          apache-jmeter-5.6.3/bin/jmeter -g results/results.jtl -o report

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Convert HTML report to PDF
        run: |
          wkhtmltopdf report/index.html results/report.pdf

      - name: List result files for debug
        run: |
          echo "=== JTL ==="
          ls -lh results/
          echo "=== Report ==="
          ls -lh report/

      - name: Upload JTL results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-jtl-results
          path: results/results.jtl

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: report

      - name: Upload PDF report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-pdf-report
          path: results/report.pdf
